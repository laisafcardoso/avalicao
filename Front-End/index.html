<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação Técnica [Dev - TI]</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h3>
        Avaliação Técnica [Dev - TI]
        <small class="text-muted">Listagem de clientes</small>
      </h3>
      <div class="row">
        <div class="d-flex flex-row bd-highlight mb-3">
          <button
            id="novo"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modal_novo"
          >
            Novo
          </button>
        </div>
        <div class="d-flex flex-row-reverse bd-highlight">
          <input
            type="text"
            id="myInput"
            onkeyup="search()"
            placeholder="Buscar pelo CPF/CNPJ"
          />
        </div>
      </div>
      <div class="row shadow-lg p-3 mb-5">
        <div id="message-alert"></div>
        <div class="col-sm-6 col-lg-12">
          <table
            id="table-customers"
            class="table table-striped table-bordered"
          >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF/CNPJ</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody data-table></tbody>
          </table>
        </div>
      </div>
    </div>

    <!--Modal para CRUD-->
    <!-- Modal -->
    <div
      id="modal_novo"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Customers</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="create">
              <div class="mb-3">
                <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
                <input
                  type="name"
                  class="form-control"
                  id="cpf_cnpj"
                  maxlength="18"
                  required="required"
                />
              </div>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="name" class="form-control" id="nome" required />
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input
                  type="name"
                  class="form-control"
                  id="endereco"
                  required="required"
                />
              </div>
              <div class="mb-3">
                <label for="data_nascimento" class="form-label"
                  >Data Nascimento</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="data_nascimento"
                  required="required"
                />
              </div>
              <div class="mb-3">
                <label for="data_nascimento" class="form-label">Sexo</label>
                <select
                  class="form-select form-select-lg mb-3"
                  aria-label=".form-select-lg example"
                  id="sexo"
                  required="required"
                >
                  <option value=""></option>
                  <option value="F">Feminino</option>
                  <option value="M">Masculino</option>
                  <option value="I">Não declarar</option>
                </select>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  id="salvar"
                  type="submit"
                  class="btn btn-primary"
                  onclick="novo()"
                >
                  Salvar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    type="text/javascript"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/script.js"></script>
</html>
